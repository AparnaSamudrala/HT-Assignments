<!DOCTYPE html>
<html>
	<head>
	  <meta charset="UTF-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>Student Progress Reports</title>
	 </head>
		<body>
			<p>List of Marks: [12,18,25,24,2,5,18,20,20,21]</p>
			<p id="result"></p>
			<script>
			
			const list_of_marks  = [12,18,25,24,2,5,18,20,20,21];
			
			//function to display percentage of students who have scored more than the average mark of the class. 
			function find_more_than_average(){
				const average = list_of_marks.reduce((a, b) => a + b, 0) / list_of_marks.length;
				
				var count = 0;
				
				for(i=0;i<list_of_marks .length;i++){
					
					if(list_of_marks[i] > average) {
						count++;
					 }
					
				}
				
				return count*10;
			}

			var arr = list_of_marks;
			
			//function to display how many students have scored the same marks from marks 0 to marks 25.
			const generate_frequency = (arr) => {
				const freq = [];
				for(var j=0;j < 25; j++){
				count = 0;
				for ( y in arr ) {
			   
					if(j == arr[y])
					count = count+1;
				}
				freq.push(count);
				
				}
				return freq;
			}

			document.getElementById("result").innerHTML = "more than average: "+find_more_than_average()+"<br/>"+"frequency: ["+generate_frequency(arr)+"]";
			</script>
		</body>
</html>
