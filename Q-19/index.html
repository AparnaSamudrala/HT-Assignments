<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online exam System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/15dc364de3.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <!-- start Quiz button -->
    <div class="start_btn"><button>Start Exam</button></div>

    <!-- Screen-1-->
    <div class="info_box">
        <div class="info-title">Quiz related to "Configurations Management in Microservices"</div>
        <div class="info-list">
            <div class="info">Quiz   &nbsp; &nbsp; | &nbsp; <span class="total_questions"></span> questions </div> <br>
            <div class="info">This quiz on "Configurations Management in Microservices" will test your knowledge based on the discussions that we had in this section.</div>
        </div>
        <div class="buttons">
            <button class="restart">Start quiz</button>
            <button class="quit">Skip quiz</button>
           </div>
    </div>
   <!-- Quiz box Screen-2..... -->
   <div class="quiz_box">
    <header>
        <div class="icon" id="icon-1"> <i class="fa-regular fa-circle-check"></i>Good job!</div>
        <div class="icon"  id="icon-2" style="color : red,"> <i class="fa-solid fa-circle-exclamation"></i>Incorrect answer! Please Try Again</div>
            
    </header>
    <section>
        <div class="que_text">
            
        </div>
        <div class="option_list">
            
        </div>
    </section>
    <br>
       <hr>
    <!-- footer of Quiz Box -->
    <footer>
        <div class="total_que">
            

        </div>
		<div>
			<button class="skip_btn">Skip ></button>  
             <button class="next_btn">Next ></button>  
		</div>
    </footer>
</div>

<!-- Result box -->
<div class="result_box">
    <header class="score_text">
         
         
    </header>
	<section class="questions-answered">
		
		
	</section>

    <hr>
    <footer>
        <div class="buttons">
            
			<button class="exit">Exit quiz</button>
           </div>
    </footer>
</div>

<!-- Script of quiz project -->
<script src="js/script.js"></script>
<script src="js/questions.js"></script>
</body>
</html>
